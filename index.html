<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Identity Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="registration-box">
      <h2 class="heading" align="center">REGISTRATION FORM</h2>
      <input
        type="text"
        id="name"
        class="form"
        placeholder="Enter Full Name:"
      />
      <input type="text" id="roll" class="form" placeholder="ID Number:" />
      <input
        type="text"
        id="contact"
        class="form"
        placeholder="Contact Number:"
      />
      <input type="text" id="course" class="form" placeholder="Course:" />
      <button class="genBtn" onclick="generateID()">Generate ID Card</button>
    </div>

    <div class="id-card" id="idCard">
      <div class="card-header">
        <div class="profile-pic">
          <img
            id="image"
            src="https://via.placeholder.com/100"
            alt="Profile Photo"
          />
        </div>
        <input type="file" id="file" accept="image/*" class="imgBtn" />
        <button class="subBtn" type="button" onclick="submitPhoto()">
          Upload Photo
        </button>
      </div>
      <div class="card-body">
        <h2><span id="idName"></span></h2>
        <h4><span id="idCourse"></span></h4>

        <p><strong>Roll No:</strong> <span id="idRoll"></span></p>
        <p><strong>Contact:</strong> <span id="idContact"></span></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
